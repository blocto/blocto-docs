<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blocto Wiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Blocto Wiki" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="shortcut icon" type="image/png" href="_media/favicon.ico" />
  </head>
  <body>
    <div id="app"></div>
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <script>
      window.$docsify = {
        name:
          '<img alt="Blocto-Wiki" src="_media/logo.png" width="75px"/>',
        repo: 'portto/wiki',
        loadSidebar: true,
        maxLevel: 5,
        subMaxLevel: 2,
        themeColor: '#1336bf',
        ga: 'UA-145395677-9',
        search: {
          paths: 'auto',
          placeholder: {
            '/zh-tw/': '搜尋',
            '/zh-cn/': '搜索',
            '/': 'Search',
          },
        },
        plugins: [
          EditOnGithubPlugin.create(
            'https://github.com/portto/wiki/blob/master/docs/',
          ),
        ],
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  </body>
</html>
